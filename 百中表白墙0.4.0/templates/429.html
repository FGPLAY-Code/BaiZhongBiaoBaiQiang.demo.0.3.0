<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请求过于频繁 - 百中表白墙</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fff5f5 0%, #ffffff 100%);
            min-height: 100vh;
        }
        
        /* 导航栏样式 */
        .navbar {
            background: linear-gradient(90deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            padding: 1rem 2rem;
            box-shadow: 0 2px 10px rgba(255, 154, 158, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 2rem;
        }
        
        .nav-links a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: #ff6b6b;
        }
        
        /* 主内容区 */
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        /* 错误页面样式 */
        .error-container {
            background: white;
            border-radius: 12px;
            padding: 3rem;
            margin: 4rem auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 600px;
        }
        
        .error-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(255, 154, 158, 0.3);
        }
        
        .error-icon svg {
            width: 50px;
            height: 50px;
            fill: white;
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        /* 按钮样式 */
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #ff9a9e 0%, #fecfef 100%);
            color: #333;
            box-shadow: 0 4px 10px rgba(255, 154, 158, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 154, 158, 0.4);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }
            
            .navbar-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-links {
                width: 100%;
                justify-content: center;
            }
            
            .nav-links li {
                margin: 0 1rem;
            }
            
            .container {
                margin: 1rem auto;
            }
            
            .error-container {
                padding: 2rem;
                margin: 2rem auto;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="logo">百中表白墙</a>
            <ul class="nav-links">
                <li><a href="/confess">表白</a></li>
                {% if is_admin %}
                <li><a href="/admin">管理员后台</a></li>
                <li><a href="/admin/logout">登出</a></li>
                {% else %}
                <li><a href="/admin/login">管理员</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    
    <script>
        // 应用服务器传递的字体
        document.addEventListener('DOMContentLoaded', function() {
            // 从模板变量获取字体配置
            const currentFont = '{{ current_font }}';
            if (currentFont && currentFont !== 'default') {
                document.body.className = 'font-' + currentFont;
            }
        });
    </script>
    
    <!-- 主内容区 -->
    <div class="container">
        <div class="error-container">
            <div class="error-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                </svg>
            </div>
            <h1 class="error-title">请求过于频繁</h1>
            <p class="error-message">
                您的请求次数过多，请稍后再试。
                <br>
                我们的系统每分钟最多允许60个请求，以确保所有用户都能获得良好的体验。
            </p>
            <a href="/" class="btn btn-primary">返回首页</a>
        </div>
    </div>
</body>
</html>
